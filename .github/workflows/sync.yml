name: Sync arc-v2 → aifluent-in/arc

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout Repo A
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SYNC_SSH_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone Repo B
        run: |
          git clone git@github.com:aifluent-in/arc.git repo_b

      - name: Sync files from Repo A → Repo B
        run: |
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'repo_b' \
            ./ repo_b/ || [ $? -eq 24 ]

      - name: Commit and Push to Repo B
        run: |
          cd repo_b
          git config user.name "ARC Sync Bot"
          git config user.email "sync@arc.com"
          git add --all
          git commit -m "Auto-sync from arc-v2 main" || echo "No changes to commit"
          git push origin main
