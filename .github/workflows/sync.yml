name: Sync arc-v2 → aifluent-in/arc

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo A
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Decode the SSH key that was stored as base64
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SYNC_SSH_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # Debug: Try SSH connection
      - name: Test SSH connection
        run: |
          ssh -T git@github.com || true

      # Clone Repo B (destination)
      - name: Clone Repo B
        run: |
          git clone git@github.com:aifluent-in/arc.git repo_b

      # Sync files from Repo A → Repo B
      - name: Sync files
        run: |
          rsync -av --delete --exclude '.git' ./ repo_b/

      # Commit and push to Repo B main branch
      - name: Commit and Push to Repo B
        run: |
          cd repo_b
          git config user.name "ARC Sync Bot"
          git config user.email "sync@arc.com"
          git add --all
          git commit -m "Auto-sync from arc-v2 main" || echo "No changes"
          git push origin main
